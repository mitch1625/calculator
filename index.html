<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Calculator</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="..//calculator/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

<body>
    <div id="calcbody">
        <div id="displaybox">
            <div id = "storedvalue">&nbsp</div>
            <div id = "displayvalue"></div>
        </div>
        <div id = buttonbody>
            <button class = 'fncbtn' id = 'clearbtn'>AC</button>
            <button class = 'fncbtn' id = 'deletebtn'>DEL</button>
            <button class = opbtn>/</button>
            <button class = 'numbtn'>7</button>
            <button class = 'numbtn'>8</button>
            <button class = 'numbtn'>9</button>
            <button class = 'opbtn'>X</button>
            <button class = 'numbtn'>4</button>
            <button class = 'numbtn'>5</button>
            <button class = 'numbtn'>6</button>
            <button class = 'opbtn'>-</button>
            <button class = 'numbtn'>1</button>
            <button class = 'numbtn'>2</button>
            <button class = 'numbtn'>3</button>
            <button class = 'opbtn'>+</button>
            <button id = 'zerobtn' class = 'numbtn'>0</button>
            <button id = 'decbtn'>.</button>
            <button id = 'equalbtn'>=</button>
          </div>
    </div>
</body>
<script src="script.js"></script>
</html>
